<div class="col-md-6">
    <h2 class="text-center">Add Note</h2>
  
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input [(ngModel)]="note.title" placeholder="Title" name="title" class="form-control" id="title">
      </div>
    
      <div class="form-group">
        <label for="content">Content:</label>
        <input [(ngModel)]="note.content" placeholder="Content" name="content" class="form-control" id="content">
      </div>
    
      <button class="btn btn-success" (click)="createNote()">Create</button>
    </form>
  
</div>
